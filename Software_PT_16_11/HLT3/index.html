<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       <div class="container">
        <form id="form">

          <h1 class="centre-align">Application Form</h1>
          
          <label>Full Name</label>
          <div>
              <input type="text" 
              class="form-control"
               name ="fullname"
               id="fullname">        
              <div class="errMsg" id="nameErr">
              </div>
            </div>

            <label>Email Address</label>
            <div>
              <input 
              type="text" 
              class="form-control"
             name="email"
             id="email">

              <div class="errMsg" id="emailErr">
                </div>
            </div>

          <label>Mobile Number</label>
          <div>
              <input type="text" class="form-control" name="phone" id="phone">
              <div class="errMsg" id="phoneErr">
                </div>
            </div>
            
            <label>Country</label>
            <div>
                <select name="country" id="country" class="form-control">
                    <option selected>
                      Select
                    </option>
                    <option value="1">Nigeria</option>
                    <option value="2">United Kingdom</option>
                    <option value="3">Kuwait</option>
                    <option value="4">Kenya</option>
                </select>
                <div class="errMsg" id="countryErr">
                </div>
            </div>

            <label>Gender</label>
            <div  class="form-control gcheckbox">
              <span>
               <input type="radio" name="gender" value="MALE">
              <label for="male">Male</label>
              <input type="radio" name="gender" value="FEMALE">
              <label for="femal">Female</label>
              </span>   
            </div>
            <div class="errMsg" id="genderErr">
            </div> 

            <label>Hobbies <i id="ops">(optional)</i></label>
            <div class="form-control checkbox">
              <span>
                  <input type="checkbox" value="SPORTS" name="hobbies"> 
                  <label for="sports">Sports</label>
                  <input type="checkbox" value="MOVIES" name="hobbies">
                  <label for="movies">Movies</label>
                  <input type="checkbox" value="MUSIC" name="hobbies">
                  <label for="music">Music</label>   
              </span>
              
            </div>

            <br>

            <button id="submit-btn" type="button">Sign in</button>

      </form>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="login.js" charset="utf-8"></script>
    </body>
</html>
